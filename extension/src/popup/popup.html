<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div style="width: 300px; height: 400px">
      <h1 style="font-size: 1.2em">Monica Sync Facebook</h1>
      <p id="friendsUrl"></p>
      <p><button id="scrapeFriendsList">Scrape Friends List</button></p>
      <p>Facebook friends captured: <span id="friendCount"></span></p>
      <div id="noScrapeRunning" style="display: none">
        <p>You are not currently scraping data from Facebook</p>
        <p>
          <button id="scrapeFriendData" style="background-color: lightgreen">
            Start scraping Facebook data
          </button>
        </p>
      </div>
      <div id="scrapeIsRunning" style="display: none">
        <p>You are currently scraping Facebook friend data</p>
        <p>Friends still to scrape: <span id="friendsStillToScrape"></span></p>
        <p id="beingRateLimitedTrue" style="display: none">
          You are currently being rate limited by facebook. We're waiting
          <span id="rateLimitingDelaySeconds"></span> until we try again.
        </p>
        <p>
          <button id="stopFriendScraping" style="background-color: lightcoral">
            Stop scraping friends
          </button>
        </p>
      </div>
      <p>
        <button id="openOptions" style="background-color: lightgrey">
          Open options page
        </button>
      </p>
      <p>
        <button id="openMap" style="background-color: lightgrey">
          Open monica friends map
        </button>
      </p>
    </div>

    <script type="module" src="popup.ts"></script>
  </body>
</html>
